---
layout: default
---
{% if rootpath == nil %}
{% include path.liquid %}
{% endif %}
<div class="group-home">
  <div class="group-head">
    <h1>カテゴリ</h1>
    <div class="group-contents">
      {% for category in site.categories %}
      <h1><a id="{{ category.first }}">{{ category.first }}</a></h1>
      <ul class="posts">
	{% for post in site.categories[category.first] %}
	<li>
	  <a class="post-link"
	     href="{{ rootpath | append: post.url | prepend: site.baseurl }}">
	    {{ post.title }}</a>
	  <span class="post-date">
	    {{ post.date | date: "%b %-d, %Y" }}</span>
	</li>
	{% endfor %}
      </ul>
      {% endfor %}
    </div>
  </div>
</div>
